<?ADF VERSION "1.0"?>
<?XML VERSION "1.0"?>
<adf>
    <prospect>
        <requestdate>{requestdate}</requestdate>
        <vehicle interest="buy" status="new">
            <year>{vehicle_year}</year>
            <make>{vehicle_make}</make>
            <model>{vehicle_model}</model>
        </vehicle>
        <customer>
            <contact>
                <name part="first">{customer_name_first}</name>
                <name part="last">{customer_name_last}</name>
                <email>{customer_email}</email>
                <phone>{customer_phone}</phone>
            </contact>
        </customer>
        <vendor>
            <vendorname>{vendor_name}</vendorname>
            <contact>
                <name part="full">{vendor_name}</name>
            </contact>
        </vendor>
        <provider>
            <name part="full">{provider_name}</name>
            <service>{provider_service}</service>
            <url>{provider_url}</url>
        </provider>
    </prospect>
</adf>
