      <script>
         $(document).ready(function(){
           $('.mobileView').on('click', function(){
            $('iframe').css('width', '320px');
           });
           $('.desktopView').on('click', function(){
            $('iframe').css('width', '90%');
           });
           $('.filter').find('.title').on('click', function(){
            $(this).next().slideToggle();
            $(this).toggleClass("open")
           });
           $('.templates').find('li').on('click', function(){
            var sitio = $(this).find('img').data('src');
            if ($(this).hasClass('link')) {
              window.open(sitio);
            } else {
              $('iframe').attr('src', sitio);
              $('.gotosite').find('a').attr('href', sitio)
            };
           });
           $('.filter').find('li').on('click', function(){
            var cat = $(this).text().toLowerCase();
            if (cat == "all") {
              $('.templates').find('li').fadeIn();
              $(this).parent().slideUp();
              $('.open').removeClass('open');
            } else {
              $('.templates').find('li').fadeOut('700');
              setTimeout( function(){
                $('.templates').find('.' + cat).fadeIn();
              },500);
              $(this).parent().slideUp();
              $('.open').removeClass('open');
            };
           });
         });
       </script>
